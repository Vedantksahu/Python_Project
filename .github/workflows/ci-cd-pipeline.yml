name: CI/CD Pipeline

on:
  push:
    branches:
      - main
      - vedant-branch

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Install dependencies
      run: |
        pip install -r requirements.txt

    - name: Run tests
      run: |
        pytest

  build-docker-image:
    needs: build-and-test
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Log in to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Build and push Docker image
      run: |
        docker build -t yourusername/flaskapp:${{ github.sha }} .
        docker push yourusername/flaskapp:${{ github.sha }}

  deploy:
    needs: build-docker-image
    runs-on: ubuntu-latest

    steps:
    - name: Deploy to Server
      run: |
        ssh user@your-server-ip 'docker pull yourusername/flaskapp:${{ github.sha }} && docker-compose up -d'
